<div id="flash_ms"></div>


<script type="text/javascript">
function flash(text,type) {
	$('#flash_ms').append("<div class=\"alert "+type+"\" id=\'flash_m\' role=\"alert\">"+text+"<button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\"><span aria-hidden=\"true\">&times;</span></button></div>");
}

$(function() {
	{% for x in get_flashed_messages()%}
		flash("<strong>Info:</strong>  {{x}}","alert-info")
	{% endfor %}
});
</script>
